<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Prueba</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider-contenedor">
        <div class="miSlider">
          <img src="1.jpg">
        </div>
 
        <div class="miSlider">
          <img src="1 (2).jpg">
        </div>
 
        <div class="miSlider">
          <img src="1 (3).jpg">
        </div>
        <div class="miSlider">
            <img src="1 (4).jpg">
        </div>

        <div class="direcciones">
          <a href="#" class="atras" onclick="avanzaSilide(-1)">&#10094;</a>
          <a href="#" class="adelante" onclick="anvanzaSlide(1)">&#10095;</a>
        </div>

        <div class="barras">
            <span class="barra active" onclick="posicionSilde(1)"></span>
            <span class="barra" onclick="posicionSilde(2)"></span>
            <span class="barra" onclick="posicionSilde(3)"></span>
            <span class="barra" onclick="posicionSilde(4)"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
